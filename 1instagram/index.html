<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/insta.png">
</head>
<body>
  <main>
        <div id="main-container">
    <!--Lateral container-->
    <div id="banner-container">
        <img src="/1instagram/img/trythis2.png" alt="Create an Instagram Account?">
    </div>
    <!-- Login and register form-->
    <div id="form-container">
        <div id="form-box">
            <img id="logo-insta" src="img/instagram.png" alt="instagram">
            <form id="login-form">
                <input 
                type="text" 
                name="Username" 
                placeholder="Phone number,username, oe email"/>
                <input 
                type="password" 
                placeholder="password"/>
                <input 
                type="submit" 
                value="Log in" />
            </form>
            <div class="seperator">
                <div class="line"></div>
                <span>or</span>
                </div>
                <div id="other-links">
                    <div id="facebook-login">
                        <a href="#">
                        <img src="/1instagram/img/fblogo.png" alt="Facebook">
                        <span>Log in with Facebook</span>
                        </a>
                    </div>
                    <div id="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                 </div>
            </div>
            <div id="register-container">
                <p>Don't Have an account? <a href="#">Sign up</a></p>
            </div>
            <div id="get-app-container">
                <p>Get the app.</p>
                <a href="#">
                    <img src="/1instagram/img/apple.png" alt="Apple store">
                </a>
                <a href="#">
                    <img class="img2" src="/1instagram/img/ggplay.png" alt="Googleplay">
                </a>
            </div>
        </div>
     </div>
  </main>
  <footer>
    <nav>
        <ul id="footer-links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Help</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Top Accounts</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Instagram Lite</a></li>
        </ul>
    </nav>
    <p id="copyright">&copy;2022 Instagram from Meta</p>
  </footer>
</body>
</html>
